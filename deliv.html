<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Location</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Delivery Location</h1>

    <label for="locationInput">Enter your location:</label>
    <input type="text" id="locationInput" placeholder="Enter your location">

    <button onclick="showLocation()">Show Location</button>

    <div id="map"></div>

    <script>
        function showLocation() {
            var locationInput = document.getElementById("locationInput").value;

            // You can use a geocoding API to get the latitude and longitude from the location input
            // For simplicity, let's assume the location input is directly the latitude and longitude
            var coordinates = locationInput.split(",");
            var latitude = parseFloat(coordinates[0]);
            var longitude = parseFloat(coordinates[1]);

            // Create a new Google Map centered at the provided coordinates
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: latitude, lng: longitude},
                zoom: 15
            });

            // Add a marker at the specified coordinates
            var marker = new google.maps.Marker({
                position: {lat: latitude, lng: longitude},
                map: map,
                title: 'Delivery Location'
            });
        }
    </script>

    <!-- Include the Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
    </script>

</body>
</html>
